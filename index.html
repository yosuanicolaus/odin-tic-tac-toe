<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="leftbar">
      <h3>Human</h3>
    </div>
    <div class="mainbar">
      <div>X turn</div>
      <div id="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div>
        <table>
          <tr>
            <th>Win</th>
            <th>Draw</th>
            <th>Win</th>
          </tr>
          <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="rightbar">
      <h3>Bot</h3>
    </div>

    <footer>
      <div class="buttons">
        <button id="reset">reset</button>
        <button id="quit">quit</button>
      </div>
      <div>copyright yosuanicolaus 2022</div>
    </footer>

    <script src="./tictactoe.js"></script>
  </body>
</html>
