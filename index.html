<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="menu">
      <h1>Tic Tac Toe!</h1>
      <div id="form">
        <input type="text" name="xName" id="xName" placeholder="Player X" />
        <h2>VS</h2>
        <input type="text" name="oName" id="oName" placeholder="Player O" />
        <div class="humanorbot">
          <select name="human" id="xhumanorbot">
            <option value="human">human</option>
            <option value="easy">bot (easy)</option>
            <!-- <option value="hard">bot (hard)</option> -->
            <!-- <option value="impossible">bot (impossible)</option> -->
          </select>
        </div>
        <div class="humanorbot">
          <select name="human" id="ohumanorbot">
            <option value="human">human</option>
            <option value="easy">bot (easy)</option>
            <!-- <option value="hard">bot (hard)</option>
            <option value="impossible">bot (impossible)</option> -->
          </select>
        </div>
        <button id="start">START!</button>
      </div>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="leftbar">
      <h3 id="xDisplay"></h3>
    </div>
    <div class="mainbar">
      <div id="description"></div>
      <div id="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div>
        <table>
          <tr>
            <th>Win</th>
            <th>Draw</th>
            <th>Win</th>
          </tr>
          <tr>
            <td id="xScore">0</td>
            <td id="drawScore">0</td>
            <td id="oScore">0</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="rightbar">
      <h3 id="oDisplay"></h3>
    </div>

    <footer>
      <div class="buttons">
        <button id="reset">reset round</button>
        <button id="newgame">new game</button>
      </div>
      <div>copyright yosuanicolaus 2022</div>
    </footer>

    <script src="./tictactoe.js"></script>
  </body>
</html>
